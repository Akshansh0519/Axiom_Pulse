name: ðŸ”„ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Ensure only one workflow runs at a time for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Code Quality & Security
  # ===========================================================================
  quality:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸŽ¨ Run ESLint
        run: npm run lint

      - name: ðŸ“ Run TypeScript Check
        run: npm run typecheck

      - name: ðŸ”’ Security Audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # ===========================================================================
  # Build Verification
  # ===========================================================================
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Application
        run: npm run build
        env:
          # Provide dummy values for build (not used at runtime)
          AUTH_SECRET: build-time-placeholder
          AUTH_GITHUB_ID: placeholder
          AUTH_GITHUB_SECRET: placeholder
          AUTH_GOOGLE_ID: placeholder
          AUTH_GOOGLE_SECRET: placeholder

      - name: ðŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
          retention-days: 7

  # ===========================================================================
  # Deployment Status
  # ===========================================================================
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“‹ Deployment Info
        run: |
          echo "## ðŸš€ Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployment to Vercel is handled automatically via GitHub integration." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Build Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Code quality verified" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript compilation successful" >> $GITHUB_STEP_SUMMARY
          echo "- Build artifacts generated" >> $GITHUB_STEP_SUMMARY